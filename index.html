<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>

  <div class="container flex justify-center items-center ">
    <div class="sub-container flex flex-col justify-center items-center  bg-white mt-6 md:mt-40"
      style="width: 300px; height: 300px; background-image:url(./images/bg-pattern-card.svg); border-radius: 10px;" >


      <img  class="rounded-full w-20 mt-20 " src="./images/image-victor.jpg" alt="victor" style="margin-bottom: -40px; z-index: 1;" >


      <div class="bg-bottom w-full pb-4" style="background-color:white; border-radius:0 0 10px  10px  ;">
        <div class="name mt-10 p-4 text-center">
          <h1>Victor Crest <span> 26</span></h1>
          <p> London</p>
        </div>
        <hr>
        <div class="flowers flex gap-8 text-center justify-center p-4">
          <div class="follow">
            <h2> 80K</h2>
            <p>Followers</p>
          </div>
          <div class="follow">
            <h2> 803K</h2>
            <p>Likes</p>
          </div>
          <div class="follow">
            <h2> 1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
      </div>
  </div>
  </div>

  <footer>
    <div class="attribution text-center">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Saiful Islam</a>.
    </div>
  </footer>
</body>

</html>
